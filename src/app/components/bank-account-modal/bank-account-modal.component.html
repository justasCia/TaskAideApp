<ion-header>
  <ion-toolbar>
    <ion-title [ngSwitch]="update">
      <ng-container *ngSwitchCase="true">Atnaujinti banko sąskaitą</ng-container>
      <ng-container *ngSwitchCase="false">Pridėti banko sąskaitą</ng-container>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label position="stacked">Banko sąskaitos numeris</ion-label>
    <ion-input [(ngModel)]="bankAccount"></ion-input>
    <ion-text color="danger" class="ion-text">
      {{error}}
    </ion-text>
  </ion-item>
  <ion-button expand="block" (click)="saveBankAccount()">Išsaugoti</ion-button>
</ion-content>
