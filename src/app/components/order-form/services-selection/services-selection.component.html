<ion-list>
  <ion-item *ngFor="let service of selectedCategoryServices; let i = index" lines="none">
    <ion-label>
      <h2 class="ion-text-wrap">{{service.name}}</h2>
    </ion-label>
    <ion-checkbox slot="start" (ionChange)="onServiceSelect(i)" [checked]="selectedServices.includes(service)"></ion-checkbox>
  </ion-item>
</ion-list>
<ion-button [disabled]="nextDisabled" expand="block" (click)="selectServices()">Toliau</ion-button>
