<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{category.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let service of category.services; let i = index" lines="none">
      <ion-label>
        <h2 class="ion-text-wrap">{{service.name}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="decrementQuantity(i)" fill="clear">
          <ion-icon name="remove-circle"></ion-icon>
        </ion-button>
        <ion-button>{{servicesWithQuantity[i].quantity}}</ion-button>
        <ion-button (click)="incrementQuantity(i)" fill="clear">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="continueWithOrder()">UÅ¾sakyti paslaugas</ion-button>
</ion-content>
