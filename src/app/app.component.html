<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="user$ | async as user" contentId="main-content" type="overlay">
      <ion-content>
        <ion-header>
          <app-user-profile-sidebar [user]="user"></app-user-profile-sidebar>
        </ion-header>
        <ion-list [ngSwitch]="user.role">
          <ion-menu-toggle auto-hide="false">
            <app-client-sidebar-list *ngSwitchCase="'Client'"></app-client-sidebar-list>
            <app-worker-sidebar-list *ngSwitchCase="'Provider'"></app-worker-sidebar-list>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
