<ion-app>
  <ion-split-pane contentId="main-content" when="xl">
    <ion-menu *ngIf="user" contentId="main-content" type="overlay">
      <ion-content>
        <ion-header>
          <app-user-profile-sidebar [user]="user"></app-user-profile-sidebar>
        </ion-header>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ng-container *ngFor="let role of user.role">
              <ng-container [ngSwitch]="role">
                <app-client-sidebar-list *ngSwitchCase="'Client'"></app-client-sidebar-list>
                <app-worker-sidebar-list *ngSwitchCase="'Provider'"></app-worker-sidebar-list>
                <app-worker-sidebar-list *ngSwitchCase="'Company'"></app-worker-sidebar-list>
              </ng-container>
            </ng-container>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
